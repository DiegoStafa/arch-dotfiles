background_opacity: 0.93

font:
  size: 10
  normal:
    family: misc tamsyn
    style: regular
  bold:
    family: misc tamsyn

    style: regular

window:
  dimensions:
    columns: 70
    lines: 25
  dynamic_padding: true
  padding:
    x: 4
    y: 4

cursor:
  style: Block

scrolling:
  history: 10000

key_bindings:
  - { key: Return, mods: Control, action: SpawnNewInstance }
colors:
  # Default colors
  primary:
    background: '#0c0c0c'
    foreground: '#cccccc'

  # Normal colors
  normal:
    black: '#0c0c0c'
    red: '#c50f1f'
    green: '#13a10e'
    yellow: '#c19c00'
    blue: '#0037da'
    magenta: '#881798'
    cyan: '#3a96dd'
    white: '#cccccc'

  # Bright colors
  bright:
    black: '#767676'
    red: '#e74856'
    green: '#16c60c'
    yellow: '#f9f1a5'
    blue: '#3b78ff'
    magenta: '#b4009e'
    cyan: '#61d6d6'
    white: '#f2f2f2'
