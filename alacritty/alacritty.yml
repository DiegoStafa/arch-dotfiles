font:
  size: 10
  normal:
    family: misc tamsyn
    style: regular
  bold:
    family: misc tamsyn
    style: regular

window:
  dynamic_padding: true
  padding:
    x: 4
    y: 4

cursor:
  style: Block

scrolling:
  history: 10000

colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#1d2021'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'

background_opacity: 0.93
key_bindings:
  - {
      key: Return,
      mods: Control|Shift,
      action: SpawnNewInstance
    }
